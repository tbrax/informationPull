function displaySentence(sentence)
{

function removeChildren(element)
{

        element.removeChild(element.firstChild);
    }
}

function splitSentence(sentence)
{
    var sen = document.getElementById("selectedSentence");
    removeChildren(sen);
    var sen2 = document.getElementById("selectedGrammar");
    removeChildren(sen2);
    var anchor = document.createElement("a");
    var anchor2 = document.createElement("a");
    //console.log(sentence);
    //(sentence)
    //var words = sentence.split(" ");
    for (let i in sentence) 
    {
        var val0 = sentence[i][0];
        var val1 = sentence[i][1];
        var longer = val0;
        var btn = document.createElement("button");
        btn.innerHTML = val0;
        btn.className = "fixedbtn";
        btn.addEventListener("click", function()
        {
            console.log(i);
        }); 
        anchor.appendChild(btn);

        if (val1.length > longer.length)
        {
            longer = val1;
        }

        var btn2 = document.createElement("button");
        btn2.className = "fixedbtn";
        //console.log(paddedValue);
        btn2.innerHTML = val1;
        anchor2.appendChild(btn2);

    }
    sen.appendChild(anchor);
    sen2.appendChild(anchor2);
}

function displayDocument(result)
{

        anchor.innerText = strs[i];

        anchor.addEventListener("click", function()
        {
            selectSentence(strs[i]);
        });
